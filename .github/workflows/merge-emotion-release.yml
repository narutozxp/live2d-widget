name: Merge emotion JSONs and release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run merge script
        run: |
          python3 emotions/merge.py

      # 如果不想提交 owo.json，可删掉这个 step
      - name: Commit owo.json
        run: |
          if git diff --quiet -- owo.json; then
            echo "owo.json unchanged"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add owo.json
          git commit -m "chore: update owo.json"
          git push

